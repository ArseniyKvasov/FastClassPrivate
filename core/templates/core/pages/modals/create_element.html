<div class="modal fade" id="universalModal" tabindex="-1" aria-hidden="true"
     data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow-lg rounded-4">

            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold mb-0"
                    id="universalModalTitle"></h5>

                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Закрыть"></button>
            </div>

            <form id="universalModalForm" class="modal-body pt-2 pb-4">
                <input type="hidden" id="universalModalEntity" value="">
                <div class="mb-3">
                    <input type="text"
                           id="universalModalName"
                           class="form-control rounded-3 shadow-sm"
                           placeholder=""
                           maxlength="30"
                           required>
                </div>

                <div class="mb-3" id="universalModalSubjectWrapper">
                    <select id="universalModalSubject"
                            class="form-select rounded-3 shadow-sm">
                        <option value="math">Математика</option>
                        <option value="english">Английский</option>
                        <option value="other">Другое</option>
                    </select>
                </div>

                <div class="mb-3 d-none" id="universalModalDescriptionWrapper">
                    <textarea id="universalModalDescription"
                              class="form-control rounded-3 shadow-sm"
                              style="max-height: 40vh;"
                              rows="3"
                              placeholder="Описание курса"></textarea>
                </div>

                <input type="hidden" id="universalModalMode" value="">
                <input type="hidden" id="universalModalCourseId" value="">

                <div class="mb-2">
                    <div id="universalModalError"
                         class="text-danger small d-none"></div>
                </div>

                <button type="submit"
                        class="btn w-100 rounded-3 shadow-sm fw-semibold"
                        id="universalModalButton">
                    <span id="universalModalButtonText"></span>
                </button>

            </form>

        </div>
    </div>
</div>
