<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="ru">
    <meta name="google" content="notranslate">
    <meta name="robots" content="notranslate">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">

    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

    <title>{% block title %}FastClass{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Montserrat', 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2000;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .drag-handle {
            cursor: grab;
            user-select: none;
        }

        .drag-handle:active {
            cursor: grabbing;
        }
    </style>
</head>
<body translate="no">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold ms-2" href="{% url 'home' %}">FastClass</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center gap-lg-2">

                    {% if user.is_authenticated %}
                    <li class="nav-item"><a href="#" class="nav-link">Мои курсы</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Выйти</a></li>
                    {% else %}
                    <li class="nav-item d-none d-lg-block">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Войти</a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a href="#" class="btn btn-primary">Регистрация</a>
                    </li>

                    <li class="nav-item d-lg-none"><a href="#" class="nav-link">Войти</a></li>
                    <li class="nav-item d-lg-none"><a href="#" class="nav-link text-primary fw-semibold">Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container pb-4" style="padding-top: 70px;">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-3 border-top">
        FastLesson © 2026
    </footer>
</body>
</html>
