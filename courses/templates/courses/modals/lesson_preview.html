<div class="modal fade" id="lessonPreviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div id="lessonPreviewLoading" class="d-flex justify-content-center align-items-center d-none" style="height: 400px;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </div>

                <iframe id="lessonPreviewFrame" class="w-100 rounded-top" style="height: 70vh; border: none; display: none;"></iframe>

                </div>
            </div>

            <div class="modal-footer">

                </button>
