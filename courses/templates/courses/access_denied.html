<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="text-danger display-1 mb-3">
                                <i class="bi bi-shield-exclamation"></i>
                            </div>
                            
                            <h1 class="fw-bold text-dark mb-3">Доступ запрещен</h1>
                            
                            <p class="text-secondary mb-4 fs-5">
                                Вы не можете просмотреть этот урок.
                            </p>
                        </div>
                        
                        <div class="alert alert-warning border-warning mb-4">
                            <div class="d-flex align-items-center">
                                <div class="text-start">
                                    <h5 class="alert-heading mb-2 fw-semibold">Требования для доступа:</h5>
                                    <ul class="mb-0 ps-3">
                                        <li>Быть создателем курса</li>
                                        <li>Или курс должен быть публичным</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
