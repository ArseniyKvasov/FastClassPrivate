<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="ru">
    <title>Предпросмотр урока</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #task-list {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .task-content img {
            max-width: 100%;
            height: auto;
        }
        
        .task-content table {
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .task-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            overflow-x: auto;
        }
        
        .task-content code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
    </style>
</head>
<body>
    <div id="info"
         data-is-teacher="false"
         data-lesson-id="{{ lesson_id }}"
         data-viewed-user-id="{{ current_user_id }}"
         data-is-classroom="false"
         data-current-user-id="{{ current_user_id }}">
    </div>

    <div class="container-fluid py-3">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div id="task-list" class="p-3" style="min-height: 400px;">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                        <p class="mt-3 text-muted">Загрузка урока...</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4 mt-4 mt-lg-0">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <ul id="section-list" class="list-group list-group-flush" 
                            style="max-height: 60vh; overflow-y: auto;">
                            <li class="list-group-item text-center py-4">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Загрузка...</span>
                                </div>
                                <span class="ms-2 text-muted">Загрузка разделов...</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { loadSectionTasks } from "/static/js/tasks/display/showTasks.js";
        import { initRenderSections, selectSection } from "/static/js/tasks/display/renderSections.js";

        document.addEventListener("DOMContentLoaded", () => {
            initRenderSections();
        });
    </script>
</body>
</html>
