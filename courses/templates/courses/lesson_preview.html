<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="ru">
    <title>Предпросмотр урока</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/tasks_styles.css' %}">
</head>
<body>
    <div id="info"
         data-is-teacher="false"
         data-lesson-id="{{ lesson_id }}"
         data-viewed-user-id="{{ current_user_id }}"
         data-is-classroom="false"
         data-current-user-id="{{ current_user_id }}">
    </div>

    <div class="container-fluid py-3">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div id="task-list" class="p-3 bg-white rounded shadow" style="min-height: 400px;">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-3 text-muted">Загрузка урока...</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4 mt-4 mt-lg-0">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <ul id="section-list" class="list-group list-group-flush overflow-auto" style="max-height: 60vh;">
                            <li class="list-group-item text-center py-4">
                                <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                                <span class="ms-2 text-muted">Загрузка разделов...</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { loadSectionTasks } from "/static/js/tasks/display/showTasks.js";
        import { initRenderSections, selectSection } from "/static/js/tasks/display/renderSections.js";

        document.addEventListener("DOMContentLoaded", () => {
            initRenderSections();
        });
    </script>
</body>
</html>
