version: '3.8'

services:
  web:
    container_name: fastclass-web
    build: .
    ports:
      - "${DOCKER_WEB_PORT:-8002}:8000"
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_ROOT=/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fastclass-network
    command: >
      sh -c "
        echo 'Ожидание БД...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'БД готова!' &&
        echo 'Ожидание Redis...' &&
        while ! nc -z redis 6379; do sleep 1; done &&
        echo 'Redis готов!' &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput --clear &&
        uvicorn fastlesson.asgi:application --host 0.0.0.0 --port 8000 --reload
      "

  db:
    container_name: fastclass-db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-fastclass_db}
      POSTGRES_USER: ${DB_USER:-fastclass_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fastclass_user} -d ${DB_NAME:-fastclass_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fastclass-network

  redis:
    container_name: fastclass-redis
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fastclass-network

volumes:
  postgres_data:
  redis_data:

networks:
  fastclass-network:
    driver: bridge