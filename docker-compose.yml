services:
  web:
    container_name: fastclass-docker
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             uvicorn fastlesson.asgi:application --host 0.0.0.0 --port 8000 --workers 4"

  db:
    container_name: fastclass-db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fastclass_db
      POSTGRES_USER: fastclass_user
      POSTGRES_PASSWORD: None
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastclass_user -d fastclass_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: fastclass-redis
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  static_volume:
  media_volume: