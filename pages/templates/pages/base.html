<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastLesson{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
        }
        .section-title {
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold ms-2" href="#">FastLesson</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-lg-center gap-lg-2">

                {% if user.is_authenticated %}
                <li class="nav-item"><a href="#" class="nav-link">Мои курсы</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Создать курс</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Выйти</a></li>
                {% else %}
                <!-- На десктопе — кнопка -->
                <li class="nav-item d-none d-lg-block">
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Войти</a>
                </li>
                <li class="nav-item d-none d-lg-block">
                    <a href="#" class="btn btn-primary">Регистрация</a>
                </li>

                <!-- На мобилке — обычные ссылки -->
                <li class="nav-item d-lg-none"><a href="#" class="nav-link">Войти</a></li>
                <li class="nav-item d-lg-none"><a href="#" class="nav-link text-primary fw-semibold">Регистрация</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4" style="min-height: 100vh;">
    {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-3 border-top">
    FastLesson © 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
